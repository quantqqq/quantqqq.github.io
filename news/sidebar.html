<h1 class="app-name">Sources</h1>

<div class="scrollable">
  <h1 class="scrollable-header app-name">Sources</h1>  
  <div class="scrollable-content">
    <div class="list-group" ui-turn-off='uiSidebarLeft'>
      <a class="list-group-item" ng-repeat="aNews in NEWS_SETTING" href="{{ aNews | sidebarLink:this }}" target="{{ aNews | sidebarLinkTarget }}">
      	{{aNews.name}} <i class="fa fa-chevron-right pull-right"></i>
      </a>
    </div>
  </div>
</div>
